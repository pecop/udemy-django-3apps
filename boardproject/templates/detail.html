{% extends 'base.html' %}

{% block header %}
<div class="alert alert-primary" role="alert">
    <h3>詳細ページ</h3>
</div>
{% endblock header %}

{% block content %}
{% if user.is_authenticated %}
<div class="container">
    <div class="alert alert-success" role="alert">
        <p>タイトル：{{ object.title }}</p>
        <p>投稿者：{{ object.author }}</p>
        <p><img src="{{ object.snsimage.url }}" alt=""></p>
        <a href="{% url 'good' object.pk %}" class="btn btn-primary" tabindex="-1" role="button">いいねする</a>
        <a href="{% url 'read' object.pk %}" class="btn btn-secondary" tabindex="-1" role="button">既読にする</a>
    </div>
</div>
{% else %}
<a href="{% url 'login' %}">ログインしてください</a>
{% endif %}
{% endblock content %}
